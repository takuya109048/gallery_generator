<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ gallery_name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://unpkg.com/viewerjs/dist/viewer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body data-gallery-name="{{ gallery_name }}">
    <header class="app-header">
        <div class="header-left">
            <button id="menu-toggle" class="menu-button">â˜°</button>
            <span class="app-logo">{{ gallery_name }}</span>
        </div>
        <div class="header-center">
            <!-- This div will now be empty or removed if not needed for other elements -->
        </div>
        <div class="header-right">
            <!-- Optimized order -->
            <input type="file" id="fileElem" accept=".zip" style="display: none;">
            <label class="header-icon-button" for="fileElem" title="Upload Images"><i class="fas fa-folder-open"></i></label>

            <button id="status-good-btn" class="header-icon-button" title="Mark as Good"><i class="fas fa-thumbs-up"></i></button>
            <button id="status-bad-btn" class="header-icon-button" title="Mark as Bad"><i class="fas fa-thumbs-down"></i></button>
            <button id="status-neutral-btn" class="header-icon-button" title="Clear Status"><i class="fas fa-minus-circle"></i></button>

            <button id="confirm-deletion" class="header-icon-button" title="Delete Selected"><i class="fas fa-times"></i></button>
            <button id="export-html-btn" class="header-icon-button" title="Export as HTML"><i class="fas fa-file-code"></i></button>
            <button id="export-md-btn" class="header-icon-button" title="Export as Markdown"><i class="fab fa-markdown"></i></button>
        </div>
    </header>

    <aside id="menu-sidebar">
        <a href="#" id="close-menu-btn" class="close-btn">&times;</a>
        <div class="sidebar-section">
            <h3>Date Filter</h3>
            <select id="date-filter">
                <option value="all">All Dates</option>
            </select>
        </div>

        <div class="sidebar-section">
            <h3>Version History</h3>
            <select id="version-history-select">
                <option value="current">Current Version</option>
            </select>
            <button id="revert-version-btn" class="sidebar-button">Revert to Version</button>
        </div>
    </aside>

    <div class="main-wrapper">
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>Table of Contents</h3>
                <div id="toc-container"></div>
            </div>
        </aside>

        <main class="content">
            <div id="gallery-container"></div>
        </main>
    </div>

    <script src="https://unpkg.com/viewerjs/dist/viewer.js"></script>
    <script src="{{ url_for('static', filename='js/gallery.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="{{ url_for('static', filename='js/viewer_setup.js') }}"></script>
</body>
</html>
